version: '2'

services:
  flask:
    build: ./
    container_name: flask-vue
    volumes:
      - ./:/var/www/
      - socket:/var/tmp
      - ./log/:/var/log/
    environment:
      TZ: 'Asia/Tokyo'
      WORK_DIR: '/var/www'

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - socket:/var/tmp
      - ./log/nginx/:/var/log/nginx/
    links:
      - flask
    ports:
      - '3001:3001'
    environment:
      TZ: 'Asia/Tokyo'

  pg:
    image: postgres:9.6-alpine
    volumes:
      - db:/var/lib/postgresql/data
      - ./docker-entrypoint:/docker-entrypoint-initdb.d/
    ports:
      - '5432:5432'
    environment:
      TZ: 'Asia/Tokyo'

volumes:
  socket:
    driver: local
  db:
    driver: local
